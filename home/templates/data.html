 <div class="col-sm-7 offset-1">
        <h4 class="text-center alert alert-info">Student information</h4>
        {% if stu %}
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Roll No.</th>
                <th scope="col">Contact No.</th>
                <th scope="col">Class</th>
            </tr>
            </thead>
            <tbody>
            {% for item in stu %}
            <tr>
                <th class="id==0">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.roll}}</td>
                <td>{{item.mobile}}</td>
                <td>{{item.program}}</td>
                <td>
                    <a class="btn btn-warning btn-sm" href="{% url 'update' item.id %}">Edit</a>
                    <form action="{% url 'delete' item.id %}" class="d-inline" method="post">
                        {% csrf_token %}
                        <input class="btn btn-danger" type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        {% else %}
        <h4 class="text-center alert alert-warning">No Record</h4>
        {% endif %}
    </div>
